<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="score-container">
            <h3 class="score-head">HOME</h3>
            <p class="score" id="home-score">0</p>
            <div class="score-btns">
                <button class="btn" onclick="homeplusone()">+1</button>
                <button class="btn" onclick="homeplustwo()">+2</button>
                <button class="btn" onclick="homeplusthree()">+3</button>
            </div>
        </div>
        <div class="score-container">
            <h3 class="score-head">AWAY</h3>
            <p class="score" id="away-score">0</p>
            <div class="score-btns">
                <button class="btn" onclick="awayplusone()">+1</button>
                <button class="btn" onclick="awayplustwo()">+2</button>
                <button class="btn" onclick="awayplusthree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
